<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"> </script>
    <link rel="stylesheet" href="style.css">

    <title>Detalles</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        font-family: Arial, Helvetica, sans-serif;
    }
     h1{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    } 
    form input{
        padding:10px 15px;
        margin:0 5px;
        outline: none;
        border:2px solid #bebebe;
        border-radius: 6px;
        
    }
 
     .btn{
        border:none;
        border-radius: 6px;
        border:2px solid #d4d4d4;
        cursor: pointer;
        outline: none;
        background-color: #dbdbdb;
        padding:10px 40px;
    }
     .btn:hover {
        border:2px solid #4d7ce0;
        box-shadow: 0px 0px 7px #b3b3b3;
    }
    .form_dc{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
    }
    .form_dc p{
        font-weight: 600;
        margin: 20px;
    }
    .header{
        height:120px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    table{
        display: flex;
        justify-content: center;
        max-width:700px;
        margin:0px auto 15px;
      border:1px solid black;

        
    }
  
    table:first-child{
        display: flex;
        justify-content: center;
        margin:0 auto;
        margin-top:30px ;

    }
   
    td{
        width: 200px;
        height: 40px;
        text-align: center;
       
    }
    td input{
        width:50% ;
        padding:5px;
        border:none;
        outline: none;
        border:2px solid #bebebe;
        border-radius: 6px;
    }
    .container_table_dc {
        display: flex;
        flex-direction: column;
        max-width: 700px;
        margin:auto;

    }
    .container_btns{
        display: flex;
        margin-top: 20px;
        justify-content: end;
    }
    .container_btns input{
        margin:0 5px;
    }
    .table_dc_f2, .table_dc_f3{
        display: block;
    }
    .table_dc_f3{
        display: flex;
        justify-content: end;
    }
    
</style>
<body>
    <a href="index.html"><input type="button" value="Volver al inicio" class="btn_volver"></a>
    <header class="header">
        <h1>Detalle clientes</h1>
    </header>
    <form action="" class="form_dc">
        <div>

            <p for="entrada">¿Cuál ID quiere consultar?</p>
        </div>
        <div>
            <input type="text" name="entrada" placeholder="ID" id="textId">
            <input type="button" value="send" id="sendbtn" class="btn">
        </div>
    </form>
    
    <!-- clinete -->
    <div class="container_table_dc">

    <table id="table_dc_1"> 
        <tr class="table_dc_f1">
            <td>Id</td>
            <td>Nombre</td>
            <td>Email</td>
            <td>Edad</td>
        </tr>  
        <tr id="table_dc_f2">
            
            <!-- <td>1 </td>
            <td>malrong</td>
            <td>marlong@gmail</td>
            <td>17</td> -->
            </tr>  
        
        
        <tr class="table_dc_f3">
            <td><input type="text" placeholder="Nombre" id="names"></td>
            <td><input type="text" placeholder="Email" id="email"></td>
            <td><input type="text" placeholder="Edad" id="age"></td>
        </tr> 
    </table>
    <table id="table_dc_2">

    </table>
    
    <div class="container_btns">
        <input type="button" value="actualizar" class="btn" id="modbtn">
        <input type="button" value="eliminar" class="btn"id="deletebtn">
    </div>
</div>

    <div class="container_table">

    </div>
    <script>
        //tables
        var table_dc_1 = document.getElementById("table_dc_1")
        var table_dc_f2 = document.getElementById("table_dc_f2")

            //inputs
        var sendbtn = document.getElementById("sendbtn")
        var deletebtn = document.getElementById("deletebtn")
        var putbtn = document.getElementById("modbtn")
        var textId = document.getElementById("textId")
        var names= document.getElementById('names');
        var email= document.getElementById('email');
        var age= document.getElementById('age');
        let idValue = 0
            //listeners
        sendbtn.addEventListener("click",function(){
           
            getDates()
        })
        deletebtn.addEventListener("click",function(){
            deleteDates()
        })
        putbtn.addEventListener("click",function(){
            putDates()
        })

        var urlBase = "http://129.151.118.47:8080/api/"
        //obtener datos para la tabla de clientes
        function getDates(){
            let ajax = $.ajax({
                method:"GET",
                url:urlBase + 'Client/all'
            })
            ajax.done(function(g){
                console.log(g);
                let array1 = []
                for (let i = 0; i <= g.length-1; i++){
                    array1.push(g[i]) 
                }   
                console.log(array1);
                    idValue = parseInt(textId.value);
                let arrayFilter = array1.filter((x)=>x.idClient == idValue)
                console.log(arrayFilter);
                    table_dc_f2.innerHTML='<tr class="table_dc_f2"><td>'+  arrayFilter[0].idClient  +' </td><td>'+  arrayFilter[0].name  +'</td><td>'+  arrayFilter[0].email  +'</td><td>'+  arrayFilter[0].age  +'</td>'/* </tr> */             
            })
            ajax.fail(function(g){
                alert("Ocurrió un error en la consulta, intente de nuevo");
                console.log(g);
            });
            
        }
        //deleteDates NO FUNCIONA
        function deleteDates(){
            
            
            $.ajax({
                type: 'DELETE',
                url: urlBase + 'Client/' + textId.value,
                contentType: 'application/json',
            }).done(function () {
                console.log('SUCCESS');
                window.alert("Datos eliminados correctamente");
                table_dc_f2.innerHTML=""
            }).fail(function (msg) {
                console.log('FAIL');
                window.alert("Ocurrió un error");
            }).always(function (msg) {
                console.log('ALWAYS');
            });
            
        }

        function putDates(){
            let data = {
                    
                idClient:parseInt(textId.value),
                name:names.value,
                email:email.value,
                age:parseInt(age.value)
                
            }

            $.ajax({
                type: 'PUT',
                url: urlBase + 'Client/update',
                contentType: 'application/json',
                data: JSON.stringify(data), // access in body
            }).done(function (x) {
                console.log('SUCCESS');
                console.log(x);
                window.alert("Datos cambiados satisfactoriamente");
            }).fail(function (msg) {
                console.log('FAIL');
                window.alert("Falló el proceso");
                console.log(msg);
            }).always(function (msg) {
                console.log('ALWAYS');
            });
        }
        
        
        //falta funcion para modificar datos
    </script>
</body>
</html>
